<div id="secondary-nav">
    <uc_admin:admin_module resultVar="adminMenu" ></uc_admin:admin_module>

    <div class="secondary-nav" th:id="${module.moduleKey}" th:each="module : ${adminMenu.adminModules}" th:inline="text"
        th:classappend="${currentAdminModule != null and currentAdminModule.id == module.id}? 'active'">

        <h2 th:text="#{__${module.moduleKey}__}"></h2>

        <ul class="nav-links">
            <li th:each="section : ${module.sections}"
                th:classappend="${(currentAdminSection != null) and (currentAdminSection.id == section.id) ? 'active' : ''}">
                <a uc_admin:admin_section_href="${section}">
                    <th:block th:unless="${section.ceilingEntity} == 'com.ultracommerce.cms.page.domain.Page' and ${section.sectionKey} != 'Pages'" th:utext="${#messages.msgOrNull(section.sectionKey)}"></th:block>
                    <th:block th:if="${section.ceilingEntity} == 'com.ultracommerce.cms.page.domain.Page' and ${section.sectionKey} != 'Pages'" th:utext="${section.name}"></th:block>
                </a>
            </li>
        </ul>
    </div>
</div>
